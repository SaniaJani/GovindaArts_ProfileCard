<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govinda Arts</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="./mediaqueries.css">
    <link rel="shortcut icon" href="./Imges/GA LOGO PNG.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="profile-box">

            <div class="blue-part">
                <img src="./Imges/Govind-DP.png" alt="" class="profile-pic">
                <h3>Govind Jani</h3>
                <p>Texturer, Muralist and Wall Artist</p>
                <div class="location-one">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Indore, Madhya Pradesh</p>
                </div>
            </div>

            <div class="blank-part">

                <div class="buttons">
                    <button class="icon-box facebook"  onclick="window.open('https://www.facebook.com/ga.textures', '_blank');">
                        <i class="icons fa-brands fa-facebook"></i>
                        <p>GA.Textures</p>
                    </button>
    
                    <button class="icon-box instagram"  onclick="window.open('https://www.instagram.com/ga.textures', '_blank');">
                        <i class="icons fa-brands fa-instagram"></i>
                        <p>GA.Textures</p>
                    </button>
    
                    <button class="icon-box gmail"  onclick="window.location.href='mailto:govindjani@gmail.com?subject=Hello&body=Write your message here';">
                        <i class="icons fa-regular fa-envelope"></i>
                        <p>Govindjani@gmail.com</p>
                    </button>
    
                    <button class="icon-box whatsapp" onclick="window.open('https://api.whatsapp.com/send?phone=9893145244', '_blank');">
                        <i class="icons fa-brands fa-whatsapp"></i>
                        <p>Govind Jani</p>
                    </button>
                </div>
                <div class="location-two">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Indore, Madhya Pradesh</p>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
